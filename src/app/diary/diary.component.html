<button type="button" mat-icon-button color="primary" routerLink="new">
  <i class="material-icons">add</i>
  Neuen Eintrag anlegen
</button>
<mat-card *ngIf="diaryEntries.size > 0">
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let group of diaryEntries | keyvalue"
        [expanded]="group.key === today"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span
              [matBadge]="group.value.length"
              matBadgeOverlap="false"
              matBadgeSize="small"
              >{{ group.key }}</span
            >
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <ng-container *ngFor="let entry of group.value"
            ><mat-list-item style="min-height: 5rem; min-width: 40vw;">
              <div class="column-1">
                <p>
                  <i class="material-icons" matTooltip="Uhrzeit">schedule</i
                  ><span class="value">{{
                    entry.dateTime | date: "HH:mm"
                  }}</span>
                </p>
                <p>
                  <i class="material-icons" matTooltip="Körpertemperatur"
                    >timeline</i
                  ><span class="value">{{ entry.bodyTemperature }} °C</span>
                </p>
              </div>
              <div class="column-2">
                <p>
                  <i class="material-icons" matTooltip="Kontakte">group</i>
                  <span class="value">{{ toStringContactPersons(entry) }}</span>
                </p>
                <p>
                  <i class="material-icons" matTooltip="Symptome">healing</i>
                  <span class="value">{{ toStringSymptoms(entry) }}</span>
                </p>
              </div>
            </mat-list-item></ng-container
          >
        </mat-list>
