<button type="button" mat-icon-button color="primary" routerLink="new">
  <i class="material-icons">add</i>
  Neuen Kontakt anlegen
</button>
<div class="content" fxLayout="row" fxFlexFill>
  <div fxFlex="25" fxFlex.md="50" *ngFor="let contact of contacts">
    <mat-card class="contact-card" [routerLink]="['edit', contact.id]">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title
          >{{ contact.firstname }} {{ contact.surename }}</mat-card-title
        >
        <mat-card-subtitle>{{
          contact.email || "(ohne E-Mail)"
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <i class="material-icons" size="small">phone</i> {{ contact.phone }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
