<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-card class="card form__card--animated">

    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{
        isNew ? "Neuen Corona-Kontakt anlegen" : "Corona-Kontaktperson anlegen"
      }}</mat-card-title>
      <mat-card-subtitle>Pflichtfelder *</mat-card-subtitle>
    </mat-card-header>


    <mat-card-content>


<!--
  <mat-form-field class="example-full-width">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled value="Google">
  </mat-form-field>
  /-->

  <table class="example-full-width" cellspacing="5"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Vorname</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nachname</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Adresse</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

<!--
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
-->

  <table class="example-full-width" cellspacing="10"><tr>


    <td><mat-form-field class="example-full-width">
      <mat-label>PLZ</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field></td>


    <td><mat-form-field class="example-full-width">
      <mat-label>Stadt</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
  </tr></table>
      </mat-card-content>
      <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="formGroup.invalid || formGroup.pristine"
      >
        Speichern
      </button>
      <button type="button" mat-raised-button color="secondary">
        Abbrechen
      </button>
    </mat-card-actions>

  </mat-card>

</form>
